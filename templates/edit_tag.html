{% extends "base.html" %}
{% block title %} ویرایش تگ  {% endblock %}
{% block stylesheets %}
{% endblock stylesheets %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h3>ویرایش تگ  </h3>
                    </div>
                    <div class="card-body">
                        <form action="/tags" method="post">
                            <div class="form-group">
                                <label for="first_name">نام:</label>
                                <input type="text" id="name" name="name" value="{{ tag.name }}" required><br><br>
                            </div>

                            <div class="form-group">
                                <label for="description">توضیح:</label>
                                <input type="text" id="description" name="description" value="{{ tag.description }}"><br><br>
                              </div>
                            
                            <div class="text-center">
                              <button type="submit" class="btn btn-primary btn-block">تایید</button>
                              <button class="btn btn-danger btn-block" href="/delete_tag/{{tag.id}}">حذف</button> 
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% endblock javascripts %}
