{% extends "base.html" %}
{% block title %} ویرایش دسته بندی  {% endblock %}
{% block stylesheets %}
{% endblock stylesheets %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h3>ویرایش دسته بندی  </h3>
                    </div>
                    <div class="card-body">
                        <form action="/edit_category/{{category.id}}" method="post">
                            <div class="form-group">
                                <label for="category">نام:</label>
                                <input type="text" id="name" class="form-control" name="name" value="{{ category.name }}" required><br><br>
                            </div>

                            <div class="form-group">
                                <label for="parent_id">سرگروه:</label>
                                <select name="parent_id" id="parent_id" class="form-select" aria-label="Default select example">
                                    <option value="{{ category.parent_id}}">{{ category.parent_id|cat_name}}</option>
                                    <option value="">هیچکدام</option>
                                    {% for cat in categories %}
                                        <option value="{{cat.id}}">{{cat.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                                                        
                            <div class="text-center">
                              <button type="submit" class="btn btn-primary btn-block">تایید</button>
                              <button class="btn btn-danger btn-block" href="/delete_category/{{category.id}}">حذف</button> 
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}
     
    {% endblock javascripts %}
